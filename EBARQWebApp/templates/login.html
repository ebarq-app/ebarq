<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>EBARQ</title>
        <meta name="description" content="Motivate you to achieve your goal">
        <meta name="keywords" content="Motivate you to achieve your goal">

        {% load static %}
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{% static 'CSS/headerebarq3.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'CSS/styles-merged.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'CSS/style.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'CSS/custom.css' %}">

        <!--[if lt IE 9]>
          <script src="js/vendor/html5shiv.min.js"></script>
          <script src="js/vendor/respond.min.js"></script>
        <![endif]-->
      </head>
      <body>

      <!-- START: header -->

      <div class="probootstrap-loader"></div>

      <header role="banner" class="probootstrap-header">
          <div class="container">
              <img src="{% static 'IMAGES/StandardEBARQLOGO2.png' %}" class="probootstrap-logo ebarq-logo">
          </div>
      </header>
      <!-- END: header -->

  <section class="probootstrap-section">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center section-heading">
          <h2>Log in</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <form method="post" class="probootstrap-form probootstrap-form-box">
            {% csrf_token %}
            <div class="form-group">
              <label for="username">Username</label>
              <input type="username" name="username" id="username" class="form-control">
            </div>
            <div class="form-group">
              <label for="username">Password</label>
              <input type="password" name="password" id="password" class="form-control">
            </div>
            <div class="form-group mb50">
              <input type="submit" value="Log in" class="btn btn-primary btn-block">
            </div>
            <div class="form-group text-center">
              <p class="form-note-link"><small><a href="{% url 'signup'  %}">Don't have an account? Sign Up for free</a></small> <br> <small><a href="#">Forgot password?</a></small></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <div class="gototop js-top">
    <a href="#" class="js-gotop"><i class="icon-chevron-thin-up"></i></a>
  </div>


  <script src="{% static 'js/scripts.min.js' %}"></script>
  <script src="{% static 'js/main.min.js' %}"></script>
  <script src="{% static 'js/custom.js' %}"></script>

  </body>
</html>
