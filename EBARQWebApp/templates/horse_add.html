{% block content %}
  <h2>Horse Creation</h2>
  {% if message %}
  <div style="background-color:lightblue">
    <p>{{ message }}</p>
  </div>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      {% for field in form %}
      <div class="form-group">
      <label> {{ field.label_tag }} </label>
      <div>  {{ field }} </div>
      </div>
      {% endfor %}
    </div>
    <button type="submit">Horse Sign up</button>
  </form>
{% endblock %}
