{% extends "headerLogbook.html" %}
{% block content %}
{% load staticfiles %}
<div class="col-md-4 user-image">
    <figure><img src={{ horse.whorl.url }} class="img-responsive"></figure>
</div>
<div>
    <h3><b>Name: {{horse.name}}</b></h3>
    <h3><b>ID: {{horse.pk}}</b></h3>
    <h3>Age: {{horse.age}}</h3>
    <h3>Gender: {{horse.gender}}</h3>
    <h3>Birthday: {{horse.date_of_birth}}</h3>
    <h3>Weight: {{horse.weight}} kg</h3>
    <h3>Height: {{horse.height}} cm</h3>
</div>
{% endblock %}
