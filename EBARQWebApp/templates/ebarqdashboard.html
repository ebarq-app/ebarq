{% extends "header.html" %}
{% block content %}
{% load staticfiles %}

<div class="padding2"></div>
{% for horse in horses %}
<div class="col-md-4 col-sm-4"></div>
<div class="col-md-6 col-sm-6">
    <a href="#" class="probootstrap-hover-overlay">
        <img src={{ horse.whorl.url }} class="horse-photo" alt="img">

        <div class="probootstrap-text-overlay">
            <h3>Name: {{horse.name}}</h3>
            <p>ID: {{horse.pk}}</p>
        </div>
      </a>
      {%if horse.questionare_required%}
      <form action="" method="post">
        {% csrf_token %}
        <button type="submit" class="addbutton">Do Questionnaire</button>
      </form>
      {%else%}
      <a href="{% url 'graph' horse_id=horse.pk  %}">
          <button type="button" class="addbutton"><b> See Results</b></button>
      </a>
      {% endif %}





            <!--<div class="ebarq-button">-->

    </div>

<div class="clearfix visible-sm-block"></div>
</div>
