<!--<!DOCTYPE html>-->
{% extends "header.html" %}
{% block content %}
{% load staticfiles %}


  <!-- END: header -->


  <!-- BEGIN: Content -->
  <!--<section class="probootstrap-section">-->

       <!-- prepare a DOM container with width and height -->

    <div class="graph-area">
            <div class="text-center section-heading">
                    <h2>Ebarq Graph for {{horse.name}}</h2>
                  </div>
    <div id="main" style="width: 1200px;height:600px;"></div>
    <script type="text/javascript">
        // based on prepared DOM, initialize echarts instance
        var myChart = echarts.init(document.getElementById('main'));


        // specify chart configuration item and data
        var option = {
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            crossStyle: {
                color: '#999'
            }
        }
    },
    legend: {
        data:['Trainability','Rideability','Boldness','Handling compliance','Working compliance','Easy to stop','Forward going','Human social confidence','Non-human social confidence','Novel object confidence','Touch sensitivity','Easy to load','Independence','Repetitive behaviours']
    },
    xAxis: [
        {
            type: 'category',
            data: ['Trainability','Rideability','Boldness','Handling compliance','Working compliance','Easy to stop','Forward going','Human social confidence','Non-human social confidence','Novel object confidence','Touch sensitivity','Easy to load','Independence','Repetitive behaviours'],
            axisPointer: {
                type: 'shadow'
            }
        }
    ],
    yAxis: [
        {
            type: 'value',
            name: '',
            min: 0,
            max: 100,
            interval: 10,
            axisLabel: {
                formatter: '{value}'
            }
        }
    ],
    series: [
        {
            name:'January',
            type:'line',
            data:{{totals}}
        },
        {
            name:'Average',
            type:'bar',
            data:{{mean_totals}}
        }
    ]
};

        myChart.setOption(option);
           </script>
</div>


  <!--</section>-->
  <!-- END: Content -->

{% endblock %}
